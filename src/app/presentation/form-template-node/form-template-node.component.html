<div class="form-template">
  <div class="form-template__header">
    <ng-content select="[node-header]"></ng-content>
  </div>

  <div
    class="form-template__card"
    role="button"
    tabindex="0"
    (click)="onRootCardActivate($event)"
    (keydown.enter)="onRootCardActivate($event)"
    (keydown.space)="onRootCardActivate($event)"
    [class.form-template__card--disabled]="frozen"
  >
    <div class="form-template__card-title">{{ title }}</div>
    <div class="form-template__card-image">
      <img [src]="iconSrc" alt="Form template thumbnail" />
    </div>
  </div>

  <div class="form-template__modal" *ngIf="configOpen">
    <div class="form-template__modal-backdrop" (click)="closeConfig()"></div>
    <div class="form-template__modal-panel" role="dialog" aria-modal="true" aria-label="Configure form template" (click)="$event.stopPropagation()">
      <button type="button" class="form-template__modal-close" (click)="closeConfig()" aria-label="Close form configuration">
        <i class="bi bi-x-lg"></i>
      </button>

      <div class="form-template__modal-card">
        <div class="form-template__group">
          <label>URL:</label>
          <div class="form-template__input-wrapper">
            <input type="text" readonly [value]="formUrl" />
            <button type="button" (click)="copyUrl()" [disabled]="frozen" aria-label="Copy form URL">
              <i class="bi" [ngClass]="copied ? 'bi-check2' : 'bi-clipboard'"></i>
            </button>
          </div>
        </div>

        <div class="form-template__group">
          <label>Topic:</label>
          <button
            type="button"
            class="form-template__plain-field"
            [class.form-template__plain-field--error]="topicErrorMessage"
            (click)="openTopic()"
            [disabled]="frozen"
            [attr.aria-invalid]="topicErrorMessage ? 'true' : null"
          >
            <span [class.form-template__placeholder]="!props.topic">{{ props.topic || 'Text Here' }}</span>
          </button>
          <div class="form-template__field-error" *ngIf="topicErrorMessage" aria-live="polite">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ topicErrorMessage }}</span>
          </div>
        </div>

        <div class="form-template__divider"></div>

        <div class="form-template__components-header">
          <div class="form-template__components">
            <ng-container *ngFor="let comp of orderedComponents; trackBy: trackByComponent">
              <ng-container [ngSwitch]="comp.componentType">
                <app-single-selection-node
                  *ngSwitchCase="'singleSelection'"
                  [component]="comp"
                  [frozen]="frozen"
                  (remove)="removeComponent(comp)"
                ></app-single-selection-node>
                <app-text-field-node
                  *ngSwitchCase="'textField'"
                  [component]="comp"
                  [frozen]="frozen"
                  (edit)="openTextField(comp)"
                  (remove)="removeComponent(comp)"
                ></app-text-field-node>
                <app-date-node
                  *ngSwitchCase="'date'"
                  [component]="comp"
                  [frozen]="frozen"
                  (edit)="openDateField(comp)"
                  (remove)="removeComponent(comp)"
                ></app-date-node>
                <app-birth-date-node
                  *ngSwitchCase="'birthDate'"
                  [component]="comp"
                  [frozen]="frozen"
                  (edit)="openBirthDateField(comp)"
                  (remove)="removeComponent(comp)"
                ></app-birth-date-node>
                <app-image-upload-node
                  *ngSwitchCase="'imageUpload'"
                  [component]="comp"
                  [frozen]="frozen"
                  (edit)="openImageUploadField(comp)"
                  (remove)="removeComponent(comp)"
                ></app-image-upload-node>
                <app-form-button-node
                  *ngSwitchCase="'formButton'"
                  [component]="comp"
                  [frozen]="frozen"
                  (edit)="openFormButtonText(comp)"
                  (remove)="removeComponent(comp)"
                ></app-form-button-node>
                <app-image-upload-with-content-node
                  *ngSwitchCase="'imageUploadWithImageContent'"
                  [component]="comp"
                  [frozen]="frozen"
                  [showError]="shouldShowImageContentError(comp)"
                  (edit)="openImageUploadWithContentText(comp)"
                  (pickImage)="openImageUploadWithContentImage(comp)"
                  (remove)="removeComponent(comp)"
                ></app-image-upload-with-content-node>
                <div *ngSwitchDefault class="form-template__component">
                  <span>{{ getComponentLabel(comp.componentType) }}</span>
                  <button type="button" (click)="removeComponent(comp)" [disabled]="frozen" aria-label="Remove component">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <div class="form-template__components-actions">
            <button
              type="button"
              class="form-template__fab"
              (click)="togglePalette()"
              [disabled]="frozen"
              aria-label="Add component"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>

        <button type="button" class="form-template__primary" (click)="openButtonLabel()" [disabled]="frozen">
          {{ props.textOnButton || 'Text Here' }}
        </button>

        <div class="form-template__divider"></div>

        <div class="form-template__popup">
          <span>Popup after submit</span>
          <button
            type="button"
            class="form-template__popup-image"
            [class.form-template__popup-image--error]="popupImageErrorMessage"
            (click)="openPopupImage()"
            [disabled]="frozen"
            [attr.aria-invalid]="popupImageErrorMessage ? 'true' : null"
            aria-label="Select popup image"
          >
            <ng-container *ngIf="props.popupImage; else popupPlaceholder">
              <img [src]="props.popupImage" alt="Popup preview" />
            </ng-container>
            <ng-template #popupPlaceholder>
              <img src="assets/icons/upload.png" alt="Upload image">
            </ng-template>
          </button>
          <div class="form-template__field-error" *ngIf="popupImageErrorMessage" aria-live="polite">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ popupImageErrorMessage }}</span>
          </div>
          <button
            type="button"
            class="form-template__plain-field"
            [class.form-template__plain-field--error]="popupTextErrorMessage"
            (click)="openPopupText()"
            [disabled]="frozen"
            [attr.aria-invalid]="popupTextErrorMessage ? 'true' : null"
          >
            <span [class.form-template__placeholder]="!props.popupText">{{ props.popupText || 'Text Here' }}</span>
          </button>
          <div class="form-template__field-error" *ngIf="popupTextErrorMessage" aria-live="polite">
            <i class="bi bi-exclamation-circle"></i>
            <span>{{ popupTextErrorMessage }}</span>
          </div>
        </div>

        <div class="form-template__divider"></div>
        <div class="form-template__group">
          <label>URL:</label>
          <div class="form-template__input-wrapper">
            <input type="text" readonly [value]="formUrl" />
            <button type="button" (click)="copyUrl()" [disabled]="frozen" aria-label="Copy form URL">
              <i class="bi" [ngClass]="copied ? 'bi-check2' : 'bi-clipboard'"></i>
            </button>
          </div>
        </div>

        <div class="form-template__actions">
          <button type="button" (click)="saveConfig()" [disabled]="frozen">Save &amp; Exit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-template__palette" *ngIf="componentsMenuOpen">
    <div class="form-template__palette-backdrop" (click)="togglePalette()"></div>
    <div class="form-template__palette-panel" (click)="$event.stopPropagation()">
      <button type="button" class="form-template__palette-close" (click)="togglePalette()" aria-label="Close component picker">
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="form-template__palette-list">
        <button
          type="button"
          class="form-template__palette-card"
          *ngFor="let item of palette"
          [ngClass]="['form-template__palette-card--' + item.type]"
          (click)="addComponent(item.type)"
          [disabled]="frozen"
          [attr.aria-label]="item.label"
        >
          <div class="form-template__palette-card-inner" [ngClass]="['form-template__palette-card-inner--' + item.type]">
            <div class="form-template__palette-card-title">{{ item.label }}</div>
            <div class="form-template__palette-card-preview">
              <div class="palette-preview palette-preview--asset">
                <img class="palette-preview__asset" [src]="item.icon" [alt]="item.label" />
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
