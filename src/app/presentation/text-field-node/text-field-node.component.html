<div class="tf" [class.tf--disabled]="frozen">
  <div class="tf__header">
    <button
      type="button"
      class="tf__delete"
      (click)="onRemove($event)"
      [disabled]="frozen"
      aria-label="Remove text field"
      title="Delete"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>

  <button
    type="button"
    class="tf__body"
    (click)="openEdit()"
    [disabled]="frozen"
    aria-label="Edit text field"
    title="Edit text"
  >
    <span class="tf__text" [class.tf__placeholder]="!component.textField?.text">
      {{ component.textField?.text || 'Text Here' }}
    </span>
  </button>
</div>
