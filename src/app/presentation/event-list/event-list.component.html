<h2 *ngIf="!selectMode">Events</h2>

<div *ngIf="loading">Loading…</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && !error && events.length">
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of events; trackBy: trackById">
      <td>
        <app-component-thumb
          [item]="{ id: e.id, tagName: 'event', name: e.name }"
          (select)="onSelect(e)">
        </app-component-thumb>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !error && !events.length">ไม่พบข้อมูล</p>
